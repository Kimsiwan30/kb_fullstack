<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let radius = 10;
      const PI = 3.14159265; //진짜 안변하는 상수는 PI이런식으로 대문자로

      const circleArea = radius ** 2 * PI; // **제곱이란 뜻
      alert(circleArea);
    </script>
  </head>
  <body></body>
</html>
