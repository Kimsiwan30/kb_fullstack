<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <script>
      let date = new Date();
      let hours = date.getHours();
      if (hours < 11) {
        alert('왕십리가기');
      }
      if (11 <= hours) {
        alert('집에가기');
      }
    </script>
