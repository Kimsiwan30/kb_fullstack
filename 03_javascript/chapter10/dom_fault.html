<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.querySelector('h1').style.backgroundColor = 'red'; //점이없을시 어떻게 표현되는지?
      document.querySelector('h2').style.color = 'red';
      //script 파트는 에러
      //document가 다 만들어지고 나서 실행되는게 맞음
    </script>
  </head>
  <body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
  </body>
</html>
