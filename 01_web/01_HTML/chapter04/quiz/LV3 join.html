<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th>사용자 ID</th>
            <td>
              <input type="text" name="userid" />
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input type="password" name="password" />
            </td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td>
              <input type="password" name="passwordCheck" />
            </td>
          </tr>
          <tr>
            <th>이름</th>
            <td>
              <input type="text" name="username" required />
            </td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <input type="radio" name="gender" value="m" />남
              <input type="radio" name="gender" value="w" />여
              <input type="radio" name="gender2" value="w" />중
              <input type="radio" name="gender2" value="w" />소
            </td>
          </tr>
          <tr>
            <th>취미</th>
            <td>
              <input type="checkbox" name="hobby" value="soccer" />축구
              <input type="checkbox" name="hobby" value="baseball" />야구
              <input type="checkbox" name="hobby" value="volleyball" />배구
              <input type="checkbox" name="hobby" value="basketball" />농구
            </td>
          </tr>
          <tr>
            <th>email</th>
            <td>
              <input type="email" name="email" required />
            </td>
          </tr>
        </table>
        <input type="submit" value="제출" />
      </fieldset>
    </form>
  </body>
</html>
